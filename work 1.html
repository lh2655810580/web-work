<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border="1" height="650px" width="400px" cellspacing="0">
        <tr align="center">
            <td width="40" colspan="6">信息统计表</td>
        </tr>
        <tr align="center">
            <td width="40">姓名</td>
            <td width="40" colspan="5">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td width="40">年龄</td>
            <td width="40" colspan="5">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td width="40">性别</td>
            <td width="40" colspan="5">
                <label><input type="radio" name="sex" value="男">男</label>
                <label><input type="radio" name="sex" value="女">女</label>
            </td>
        </tr>
        <tr align="center">
            <td width="40">爱好</td>
            <td width="40" colspan="5">
                <label><input type="checkbox" name="like" value="0">旅游</label>
                <label><input type="checkbox" name="like" value="1">登山</label>
                <label><input type="checkbox" name="like" value="0">健身</label>
                <label><input type="checkbox" name="like" value="0">上网</label>
                <label><input type="checkbox" name="like" value="0">游泳</label>
            </td>
        </tr>
        <tr align="center">
            <td width="40">学历</td>
            <td width="40" colspan="5">
                <select>
                    <option value="">本科</option>
                    <option value="">专科</option>
                    <option value="">研究生</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td width="40">自我介绍</td>
            <td width="40" colspan="5">
                <input type="text" >
            </td>
        </tr>
        <tr align="center">
            <td width="40"></td>
            <td width="40" colspan="5">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
</body>

</html>
