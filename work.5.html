<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>鸡你太美</title> 
<style>
	@keyframes myfirst{  
		0%{background: black; left:0px; top:0px;}         
		25% {background: pink; left:400px; top:0px;}         
		50% {background: green; left:400px; top:400px;}         
		75% {background: red; left:0px; top:400px;}        
		100% {background: yellow; left:0px; top:0px;}     
	}
	div{
		animation: myfirst 10s;
		position: absolute;         
		padding: 30px;
	}
</style>
</head>
<body>

<div>鸡你太美</div>

</body>
</html>
